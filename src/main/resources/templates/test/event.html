<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body>

<h1 th:text="${title}">Default Title</h1>

<hr />

<form method="post" style="max-width:600px;" id="eventform">

    <div class="form-group">
        <label th:for="username">Username:</label>
        <input type="text" name="username" />
        <label th:for="password">Password:</label>
        <input type="password" name="password" />
        <label th:for="conpass">Confirm Password:</label>
        <input type="password" name="conpass" />
        <span th:if="${badpass}">Passwords do not match!</span>
    </div>

    <hr />

    <div class="form-group">
        <label th:for="eventname">Event Name:</label>
        <input type="text" name="eventname" />
        <textarea rows="4" cols="50" name="eventdesc" form="eventform">Enter description here!</textarea>
        <label th:for="starttime">Start Time:</label>
        <input type="datetime-local" name="starttime" />
        <label th:for="endtime">End Time:</label>
        <input type="datetime-local" name="endtime" />
        <span th:if="${baddta}">Date/Time String error!</span>
        <label th:for="hasend">Specific end time?</label>

        <input type="submit" value="Submit" />
    </div>
</form>

</body>
</html>
